<button (click)="openModal()">Abrir modal</button>

<todo-list-modal [open]="showModal" [title]="'Mussum Ipsum'" (closeModalEvent)="closeModal()"
  (primaryButtonEvent)="saveData()" (secondaryButtonEvent)="closeModal()" [primaryButtonIsValid]="formValid" [primaryButtonText]="'Salvar'"
  [secondaryButtonText]="'Cancelar'">
  <todo-list-todo-form [resetForm]="resetForm$" (formValueEmitter)="getFormValue($event)"></todo-list-todo-form>
</todo-list-modal>
