<section class="home-detail-component" *ngIf="todoDetail$ | async as item; else itemNotFound">
  <a class="link-back" mat-raised-button [routerLink]="['/home/list']" routerLinkActive="router-link-active">
    <mat-icon>chevron_left</mat-icon> Voltar
  </a>

  <div class="card-container">
    <todo-list-card [cardTitle]="item.name">
      <div class="card-info">
        <div class="item-field">
          <span class="property">Criada em:</span>
          <span class="value">{{item?.createdAt | date: 'shortDate':'UTC'}}</span>
        </div>
        <div class="item-field">
          <span class="property">Data para conclusão:</span>
          <span class="value">{{item?.date | date: 'shortDate':'UTC'}}</span>
        </div>
        <div class="item-field">
          <span class="property">Prioridade:</span>
          <span class="value">{{item?.priority}}</span>
        </div>
        <div class="item-field" *ngIf="item?.status">
          <span class="property">Estado:</span>
          <span class="value">{{item?.status}}</span>
        </div>
        <div class="item-field" *ngIf="item?.status">
          <span class="property">Concluída em:</span>
          <span class="value">{{item?.completedAt | date: 'shortDate':'UTC'}}</span>
        </div>
        <div class="item-field" *ngIf="item?.description">
          <span class="property">Descrição:</span>
          <span class="value">{{item?.description}}</span>
        </div>
      </div>
    </todo-list-card>
  </div>

</section>

<ng-template #itemNotFound>
  <section class="home-detail-component">

  </section>
</ng-template>
