<section class="modal-component" [ngClass]="{'modal-component-close': !this.open}">
  <div #background class="modal-background">
    <div class="modal-container">
      <div class="modal-header" *ngIf="title">
        <div class="modal-header-content">
          <h1>{{title}}</h1>
        </div>
      </div>

      <div class="modal-content" *ngIf="this.showContent">
        <ng-content></ng-content>
      </div>

      <div class="modal-footer" *ngIf="primaryButtonText || secondaryButtonText">
        <div class="buttons-container">
          <button mat-button (click)="secondaryButtonAction()" class="secondary-button" [disabled]="!secondaryButtonIsValid" *ngIf="secondaryButtonText">{{secondaryButtonText}}</button>
          <button mat-button (click)="primaryButtonAction()" class="primary-button" [disabled]="!primaryButtonIsValid" *ngIf="primaryButtonText">{{primaryButtonText}}</button>
        </div>
      </div>

    </div>
  </div>
</section>
