<form [formGroup]="todoForm" class="todo-form-container">
  <input type="hidden" formControlName="_id">

  <mat-form-field>
    <mat-label>Nome</mat-label>
    <input matInput type="text" formControlName="name">
    <mat-hint>Estudar Angular</mat-hint>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Data</mat-label>
    <input matInput type="date" formControlName="date">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Prioridade</mat-label>
    <mat-select formControlName="priority">
      <mat-option value="low">Baixa</mat-option>
      <mat-option value="medium">Média</mat-option>
      <mat-option value="high">Alta</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Estado</mat-label>
    <mat-select formControlName="status">
      <mat-option value="pending">Pendente</mat-option>
      <mat-option value="completed">Concluído</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="textarea">
    <mat-label>Descrição</mat-label>
    <textarea matInput wrap="hard" rows="4" formControlName="description"></textarea>
    <mat-hint>Aprender sobre formulários e rotas</mat-hint>
  </mat-form-field>
</form>
