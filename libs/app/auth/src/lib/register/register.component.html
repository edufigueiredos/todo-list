<section class="register-component">
  <div class="register-container">
    <todo-list-card [cardTitle]="registerTitle">
      <form [formGroup]="registerForm" class="form-register">
        <mat-form-field>
          <mat-label>Nome de Usu√°rio</mat-label>
          <input matInput type="text" formControlName="username">
          <mat-hint>Escolha um nick para fazer login</mat-hint>
          <mat-error>Este campo √© obrigat√≥rio</mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Seu nome</mat-label>
          <input matInput type="text" formControlName="name">
          <mat-hint>Seu nome completo</mat-hint>
          <mat-error>Este campo √© obrigat√≥rio</mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Senha</mat-label>
          <input matInput #password type="password" formControlName="password">
          <mat-error>Este campo √© obrigat√≥rio</mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Confirme sua senha</mat-label>
          <input matInput #confirmPassword type="password">
          <mat-hint *ngIf="password?.value !== confirmPassword?.value">Os dois campos de senha precisam ser iguais</mat-hint>
        </mat-form-field>
      </form>
      <div class="buttons">
        <button mat-button class="secondary-button" [routerLink]="['/auth/login']">Voltar</button>
        <button mat-button class="primary-button" (click)="createUser(registerForm?.value)" [disabled]="registerForm?.invalid || password?.value !== confirmPassword?.value">Cadastrar</button>
      </div>
    </todo-list-card>

    <ng-container *ngIf="registerErrorList?.length">
      <p *ngFor="let error of registerErrorList" class="register-error">{{error}}</p>
      <p class="register-error">üò≠</p>
    </ng-container>
  </div>
</section>
